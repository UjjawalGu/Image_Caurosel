<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Caurosel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide"><img src="img-1.jpg" alt="Photo 1" /></div>
      <div class="slide"><img src="img-2.png" alt="Photo 2" /></div>
      <div class="slide"><img src="img-3.png" alt="Photo 3" /></div>
      <div class="slide"><img src="img-4.png" alt="Photo 3" /></div>

      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
